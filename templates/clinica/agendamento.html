{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   

    {% include "partials/fontes.html" %}

    <!-- css -->
    <link rel="stylesheet" href="{% static 'assets/css/paginator.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tabela.css' %}">    
    <link rel="stylesheet" href="{% static 'assets/css/messages.css' %}">   
    <link rel="stylesheet" href="{% static 'assets/css/inputs.css' %}">    
</head>
<body>


    {% include "partials/navbar.html" %}  

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4><i class="bi bi-calendar-check"></i> Agendamento de Consulta</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_paciente" class="form-label">Paciente</label>
                        {{ form.paciente }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_data" class="form-label">Data</label>
                            {{ form.data }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_hora" class="form-label">Hora</label>
                            {{ form.hora }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_observacao" class="form-label">Observação</label>
                        {{ form.observacao }}
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Agendar
                    </button>
                    <a href="#" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </form>
            </div>
        </div>
    </div>
    

    {% include "partials/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
