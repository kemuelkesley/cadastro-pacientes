{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    {% include "partials/fontes.html" %}


    <!--CSS-->
    <link rel="stylesheet" href="{% static 'assets/css/formulario.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/inputs.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tabela.css' %}">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #063115; color: white;">
        <div class="container-fluid">
            <a href="{% url 'logar_usuario' %}" class="navbar-brand" style="font-size: 25px; color: white;">
                <i class="bi bi-hospital-fill"></i> Clinica Vida <span style="font-size: 12px;">ver-1.1</span>
            </a>
        </div>
    </nav>

    <main class="container contorno__form">
        <h2 class="text-center mt-1">Criar Conta</h2>
        {% for msg in messages %}
            <div class="alert alert-success" role="alert">
                <p><span class="text-primary">{{ msg }}</span></p>
                <a class="text-success" href="{% url 'logar_usuario' %}"><i>Clique aqui para entrar no sistema.</i></a>
            </div>
        {% endfor %}
        <form class="" method="post" autocomplete="off">
            {% load crispy_forms_tags %}           
            {% csrf_token %}

            {{ form_usuario | crispy }}
            

            <div class="form-group mb-3">
                <input class="button__form" type="submit" value="Cadastrar">
            </div>
        </form>
        <!-- <a href="{% url 'logar_usuario' %}">Voltar</a> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
