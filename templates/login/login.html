{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   


    {% include "partials/fontes.html" %}

    <link rel="stylesheet" href="{% static 'assets/css/tela_login.css' %}">   
</head>
<body>
    
    <div class="login-container">
        <form class="login-form" action="#" method="POST" autocomplete="off">
            {% csrf_token %}
            <h1>Login</h1>

            <!-- login.html -->
            {% for msg in messages %}
                <div class="alert alert-danger" role="alert">
                    <i>{{ msg }}</i>
                </div>
            {% endfor %}
           
            <div class="form-group">
                {{form_login.username.errors}}
                <label for="usuario">Usuário</label>
                {{form_login.username}}
                <!-- <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required> -->
            </div>

            <div class="form-group" style="position: relative;">
                {{form_login.password.errors}}
                <label for="senha">Senha</label>
                {{form_login.password}}
                <!-- <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> -->             
               
            </div>

            <input type="submit" value="Entrar">            
            <p>Não tem uma conta? <a href="{% url 'cadastrar_usuario' %}">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
